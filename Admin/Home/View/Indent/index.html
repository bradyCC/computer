<extend name="Index/index"/>

<block name="css">
    <link rel="stylesheet" href="../Public/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/Index_index.css">
    <link rel="stylesheet" href="__CSS__/Indent_index.css">
    <style>

    </style>
</block>

<block name="right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">查看订单</div>
        </div>
        <form action="__CONTROLLER__/delAll" method="post">
            <table class="table table-hover table-bordered table-striped">
                <tr>
                    <th>编号</th>
                    <th>订单号</th>
                    <th>用户名</th>
                    <th>下单时间</th>
                    <th>订单状态</th>
                    <th>收货地址</th>
                    <th>确认收货</th>
                    <th>多选</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                <volist name="rows" id="row">
                    <tr>
                        <td class="td_width">{$i}</td>
                        <td class="td_num"><a href="__CONTROLLER__/detail/cls/Indent/number/{$row['number']}">{$row['number']}</a></td>
                        <td>{$row['username']}</td>
                        <td>{:date('Y-m-d H:i:s',$row['time'])}</td>
                        <td>{$row['statusname']}</td>
                        <td><a href="__CONTROLLER__/address/cls/Indent/id/{$row['contact_id']}">收货地址</a></td>
                        <td>{$row['is_confirm']?"已确认":"未确认"}</td>
                        <td class="td_width"><input type="checkbox" name="del[]" value="{$row['id']}"></td>
                        <td class="td_width"><a href="__CONTROLLER__/save/cls/Indent/id/{$row['id']}" class="btn btn-success">修改</a></td>
                        <td class="td_width"><a href="__CONTROLLER__/delete/id/{$row['id']}" class="btn btn-danger del">删除</a></td>
                    </tr>
                </volist>
            </table>
        </form>
        <div class="panel-footer">
            <!--分页-->
            <button class="btn btn-info page">{$page}</button>
            <div class="button">
                <button class="btn btn-primary check_all">全选</button>
                <button class="btn btn-warning clear_all">取消</button>
                <button class="btn btn-danger del_all">删除</button>
            </div>
        </div>
    </div>
</block>
