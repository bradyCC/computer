<extend name="Index/index"/>

<block name="right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">修改订单</div>
        </div>
        <div class="panel-body">
            <form action="__CONTROLLER__/update" method="post" enctype='multipart/form-data'>
                <div class="form-group">
                    <label for="">订单号：</label>
                    <input type="text" name="number" class="form-control" value="{$row['number']}" disabled>
                </div>
                <div class="form-group">
                    <label for="">订单状态：</label>
                    <input type="text" name="status_id" class="form-control" value="{$row['status_id']}">
                </div>

                <input type="hidden" name="id" value="{$row['id']}">

                <div class="form-group">
                    <input type="submit" value="修改" class="btn btn-primary">
                    <input type="reset" value="重置" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</block>
