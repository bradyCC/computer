<extend name="Index/index"/>

<block name="css">
    <link rel="stylesheet" href="../Public/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/Index_index.css">
    <link rel="stylesheet" href="__CSS__/Item_index.css">
    <style>
        table tr td{
            vertical-align: middle!important;
        }
    </style>
</block>

<block name="right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">查看商品</div>
        </div>
        <form action="__CONTROLLER__/delAll" method="post">
            <table class="table table-hover table-bordered table-striped">
                <tr>
                    <th>编号</th>
                    <th>商品名称</th>
                    <th>商品图片</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>品牌</th>
                    <th>是否上架</th>
                    <th>多选</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                <volist name="rows" id="row">
                    <tr>
                        <td class="td_width">{$row['id']}</td>
                        <td class="name">{$row['itemname']}</td>
                        <td><img src="{$row['img']}" width="100" height="70" alt=""></td>
                        <td class="td_brand">{$row['price']}</td>
                        <td class="td_width">{$row['stock']}</td>
                        <td class="td_brand">{$row['brandname']}</td>
                        <td class="td_width">{$row['is_shelf']?"上架":"下架"}</td>
                        <td class="td_width"><input type="checkbox" name="del[]" value="{$row['id']}"></td>
                        <td class="td_width"><a href="__CONTROLLER__/save/cls/Item/id/{$row['id']}" class="btn btn-success">修改</a></td>
                        <td class="td_width"><a href="__CONTROLLER__/delete/id/{$row['id']}" class="btn btn-danger del">删除</a></td>
                    </tr>
                </volist>
            </table>
        </form>
        <div class="panel-footer">
            <!--分页-->
            <button class="btn btn-info page">{$page}</button>
            <div class="button">
                <button class="btn btn-primary check_all">全选</button>
                <button class="btn btn-warning clear_all">取消</button>
                <button class="btn btn-danger del_all">删除</button>
            </div>
        </div>
    </div>
</block>
