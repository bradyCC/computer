<extend name="Index/index"/>

<block name="right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">添加商品</div>
        </div>
        <div class="panel-body">
            <form action="__CONTROLLER__/update" method="post">
                <div class="form-group">
                    <label for="">商品名称：</label>
                    <input type="text" name="itemname" class="form-control" value="{$row['itemname']}" required autofocus>
                </div>
                <div class="form-group">
                    <label for="">商品图片：</label>
                    <input type="text" name="img" class="form-control" value="{$row['img']}"required>
                </div>
                <div class="form-group">
                    <label for="">价格：</label>
                    <input type="text" name="price" class="form-control" value="{$row['price']}" required>
                </div>
                <div class="form-group">
                    <label for="">库存：</label>
                    <input type="text" name="stock" class="form-control" value="{$row['stock']}" required>
                </div>
                <div class="form-group">
                    <label for="">品牌：</label>
                    <input type="text" name="brand_id" class="form-control" value="{$row['brand_id']}" required>
                </div>
                <div class="form-group">
                    <label for="">是否上架：</label>
                    <input type="text" name="is_shelf" class="form-control" value="{$row['is_shelf']}" required>
                </div>

                <input type="hidden" name="id" value="{$row['id']}">

                <div class="form-group">
                    <input type="submit" value="修改" class="btn btn-primary">
                    <input type="reset" value="重置" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</block>
