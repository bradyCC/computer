<extend name="Index/index"/>

<block name="right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">修改会员</div>
        </div>
        <div class="panel-body">
            <form action="__CONTROLLER__/update" method="post">
                <div class="form-group">
                    <label for="">用户名：</label>
                    <input type="text" name="username" class="form-control" value="{$row['username']}" required autofocus>
                </div>
                <div class="form-group">
                    <label for="">密码：</label>
                    <input type="password" name="password" class="form-control" value="{$row['password']}" required>
                </div>

                <input type="hidden" name="id" value="{$row['id']}">

                <div class="form-group">
                    <input type="submit" value="修改" class="btn btn-primary">
                    <input type="reset" value="重置" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</block>
